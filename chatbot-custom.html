<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee ChatBot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    #chatbox { width: 100%; max-width: 420px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 30px rgba(0,0,0,0.1); padding: 20px; }
    #chatlog { height: 320px; overflow-y: auto; border: 1px solid #eee; border-radius: 6px; padding: 10px; margin-bottom: 14px; background: #fafbfc; }
    .msg { margin-bottom: 8px; }
    .msg.user { text-align: right; }
    .msg.bot { text-align: left; color: #0a6496; }
    #inputrow { display: flex; }
    #userinput { flex: 1; padding: 8px 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 1em; }
    #sendbtn { margin-left: 8px; padding: 8px 18px; background: #0a6496; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    #sendbtn:disabled { background: #b8b8b8; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2 style="margin-top:0;">Employee ChatBot</h2>
    <div id="chatlog"></div>
    <form id="inputrow" autocomplete="off">
      <input id="userinput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendbtn" type="submit">Send</button>
    </form>
  </div>
<script>
const API_URL = "https://api.chatbot.com/query";
const BOT_ID = "678e912a811cdc00074b0a90";         // Your bot ID here
const TOKEN = "_pR92WEOEetd6a6I2Xn0A9oz290o6NXK";   // Your API Key here

let sessionId = null;
const chatlog = document.getElementById('chatlog');
const input = document.getElementById('userinput');
const form = document.getElementById('inputrow');
const sendBtn = document.getElementById('sendbtn');

// Add a message to chat
function addMsg(who, text) {
  let div = document.createElement('div');
  div.className = 'msg ' + who;
  div.textContent = text;
  chatlog.appendChild(div);
  chatlog.scrollTop = chatlog.scrollHeight;
}

// Call ChatBot API (DEBUG VERSION)
async function sendToBot(msg) {
  sendBtn.disabled = true;
  addMsg('user', msg);
  if (!sessionId) {
    sessionId = 'user-' + Date.now() + '-' + Math.floor(Math.random()*10000);
  }
  let payload = {
    "session_id": sessionId,
    "bot_id": BOT_ID,
    "message": {
      "content": msg,
      "type": "text"
    }
  };
  try {
    let res = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + TOKEN,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
    if (!res.ok) throw new Error("Network/API error");
    let data = await res.json();
    // DEBUG: Show entire API response in chat!
    addMsg('bot', JSON.stringify(data, null, 2));
  } catch (e) {
    addMsg('bot', '[Bot error: ' + e.message + ']');
  }
  sendBtn.disabled = false;
}

form.onsubmit = function(e) {
  e.preventDefault();
  let val = input.value.trim();
  if (!val) return;
  sendToBot(val);
  input.value = "";
};
</script>
</body>
</html>
